<div class="cp-background" style="width:100%;height:100%">
  <div class="col-md-10 col-md-offset-1">  
    <br/>
    <fieldset>
      <legend><h2>Click Below <small>to login using Facebook or Google, or play as a Guest</small></h2></legend>
      <div class="btn-group" role="group">
        <button  class="btn btn-info" ng-click="anonymousLogin()">Guest</button>
        <button  class="btn btn-primary btn-facebook" ng-click="oauthLogin('facebook')"><i class="fa fa-facebook-official fa-fw"></i> Facebook</button>
        <button  class="btn btn-danger" ng-click="oauthLogin('google')"><i class="fa fa-google fa-fw"></i> Google</button>
      </div>
    </fieldset>
    <br/>
    <fieldset>
      <legend><h2>Or <small>create an account and login using your email</small></h2></legend>
      <form role="form">
        <p class="form-group">
          <label for="loginEmail">email</label>
          <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control" />
        </p>
        <p class="form-group">
          <label for="loginPass">password</label>
          <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control" />
        </p>
        <p class="form-group" ng-cloak ng-show="createMode">
          <label for="loginConfirm">confirm pass</label>
          <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control" />
        </p>

        <p>
          <button  class="btn btn-primary" ng-click="passwordLogin(email, pass)" ng-hide="createMode">Log In</button>
          <button  class="btn btn-default" ng-click="createMode = true" ng-hide="createMode">Sign Up</button>
          <button  class="btn btn-primary" ng-cloak ng-show="createMode"
                  ng-click="createAccount(email, pass, confirm)">Create Account</button>
          <button  class="btn btn-warning" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
        </p>
      </form>
    </fieldset>
    <p ng-show="err" class="alert alert-danger">{{err}}</p>
  </div>
</div>
