<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" ng-show="title">
	      <button type="button" class="close" aria-label="Close" ng-click="$hide();"><span aria-hidden="true">&times;</span></button>
	      <h3 class="modal-title" ng-bind="title"></h3>
	    </div>
	    <div class="modal-body">
	    <ul>
	    	<li ng-repeat="(id,member) in focusChat._members">{{id}}: {{users[id].userName}}</li>
	    </ul>
		  </div>
			<div class="modal-footer">
				<div class="col-sm-offset-3 col-sm-9">
	        <button class="btn btn-primary" ng-click="addUsersToChat();$hide();" ng-hide="createMode">Add</button>
	        <button type="button" class="btn btn-warning" ng-click="$hide();">Close</button>
	      </div>
			</div>
		</div>
	</div>
</div>
